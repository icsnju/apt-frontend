<navbar></navbar>

<div class="container">
  <form class="form" name="req" ng-submit="submitJob()" novalidate>
    <div class="row">
      <div class="col-xs-6 col-md-6">
        <h2>1. Choose a Framework</h2>
        <!-- <div class="row">
          <label class="radio">
            <input type="radio" ng-model="rq.FrameKind" value="monkey">
            Monkey
          </label>
          <label class="radio">
            <input type="radio" ng-model="rq.FrameKind" value="robotium">
            Robotium
          </label>
        </div> -->

        <div class="form-group">
          <label>Application Input:</label>
          <input type="file" ngf-select ng-model="file" name="file" required>
          <p class="help-block">Choose an application to test.</p>
        </div>

        <div class="form-group">
          <label>Package Name:</label>
          <input type="text" name="pkg" class="form-control" placeholder="com.example.app" ng-model="rq.Frame.PkgName" ng-maxlength="128" required>
        </div>

        <div class="form-group">
          <label>Arguments:</label>
          <input type="text" name="arg" class="form-control" placeholder=" -v 100" ng-model="rq.Frame.Argu" ng-maxlength="128" required>
        </div>

      </div>
      <div class="col-xs-6 col-md-6">
        <h2>2. Choose Devices</h2>
        <table class="table table-striped table-bordered table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Manufacturers</th>
              <th>Model</th>
              <th>BuildVersion</th>
              <th>API</th>
              <th>Select</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="device in devices">
              <td>{{device.Id}}</td>
              <td>{{device.Manu}}</td>
              <td>{{device.Model}}</td>
              <td>{{device.BuildVersion}}</td>
              <td>{{device.Api}}</td>
              <td><input type="checkbox"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="row">
      <div class="form-group has-error">
        <p class="help-block" ng-show="(req.arg.$error.required || req.pkg.$error.required )&& submitted">
          Please enter the package name and arguments.
        </p>
        <p class="help-block" ng-show="req.file.$error.required && submitted">
          Please select an application file.
        </p>
      </div>
      <button class="btn col-md-2 col-md-offset-5 btn btn-success" type="submit">submit</button>
    </div>
  </form>
</div>
