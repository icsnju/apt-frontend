<table class="table table-striped table-bordered table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Manufacturers</th>
      <th>Model</th>
      <th>BuildVersion</th>
      <th>API</th>
      <th>Select</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="device in devices">
      <td>{{device.Id}}</td>
      <td>{{device.Manu}}</td>
      <td>{{device.Model}}</td>
      <td>{{device.BuildVersion}}</td>
      <td>{{device.Api}}</td>
      <td><input type="checkbox" ng-model="device.check"></td>
    </tr>
  </tbody>
</table>

<div class="form-group row">
  <div class="col-md-4 col-md-offset-4">
    <a ui-sref="submit.ok" class="btn btn-block btn-info" ng-click="checkEmpty()">
      Next Section
      <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
  </div>
</div>
