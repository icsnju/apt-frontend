<navbar></navbar>

<div class="container">
  <form>
    <div class="row">
      <div class="col-xs-6 col-md-6">
        <h2>1. Choose a Framework</h2>
        <div class="row">
          <label class="radio">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            Monkey
          </label>
          <label class="radio">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            Robotium
          </label>
        </div>
        <div class="form-group">
          <label for="exampleInputFile">Application Input:</label>
          <input type="file">
          <p class="help-block">Choose an application to test.</p>
          <label>Package Name:</label>
          <input type="text" class="form-control" placeholder=" com.example.app">
          <label>Arguments:</label>
          <input type="text" class="form-control" placeholder=" -v 100">
        </div>
      </div>
      <div class="col-xs-6 col-md-6">
        <h2>2. Choose Devices</h2>
        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
          <thead>
            <tr>
              <th>ID</th>
              <th>Manufacturers</th>
              <th>Model</th>
              <th>BuildVersion</th>
              <th>API</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="device in devices">
              <td>{{device.Id}}</td>
              <td>{{device.Manu}}</td>
              <td>{{device.Model}}</td>
              <td>{{device.BuildVersion}}</td>
              <td>{{device.Api}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <button type="button" class="col-md-2 col-md-offset-5 btn btn-success">submit</button>
    </div>
  </form>
</div>
